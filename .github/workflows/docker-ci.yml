name: Streamlit Docker CI/CD

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Write Git Commit to file
      run: echo $GITHUB_SHA > build_version.txt

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run:  |
        docker build \
        --build-arg BUILD_ID=${{ github.sha }} \
        -t paruld/insurance_price:latest .
        

    - name: Push Docker image
      run: docker push paruld/insurance_price:latest


    




    

